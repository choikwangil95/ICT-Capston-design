<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html>

<head>
    <meta charset="utf-8">
    <link href="{% sass_src 'css/home.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'css/toggles.scss' %}" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__top">
                <div class="service" onclick="location.href='/'"><img src="{% static 'img/name.png' %}"></div>
                <div class="service__logo"><img src="{% static 'img/logo.png' %}"></div>
            </div>
            <div class="header__bottom">
                <div class="new__route">
                    <p>새 여행 경로 생성</p>
                </div>
                <div class="show__route" onclick=location.href="{%url 'showlist' user_name=user.username %}">
                    <p>여행 경로 목록</p>
                </div>
                {%if user.is_authenticated%}
                <div class="myid" data-value="{{user.username}}">
                    {{user.username}}
                </div>
                <a href="{%url 'logout'%}">logout</a>
                {%else%}
                <a href="{%url 'login'%}">login</a>
                {%endif%}
            </div>
        </header>
        <div class="main">
            <div class="main__container">
                <div class="setTitle--display">
                    <div class="settitle__name">여행 제목</div>
                    <div class="settitle__set">
                        <p>{{get_map.name}}</p>
                    </div>
                </div>
                <div class="position">
                    <div class="position__container">
                        <div class="location">
                            <div class="location__name">내 현재 위치</div>
                            <div class="location__address"></div>

                        </div>
                    </div>
                </div>
                <div id="map"></div>
                <div class="tracking">

                    <button class="button__upload__photo">
                        <h3>사진 업로드하기</h3>
                    </button>


                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    </div>
</body>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd4jvxbs2P8Ak0JooTliUo_4E3QrnTykk&callback=initMap&region=kr"
    type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/variables/globalVariables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/variables/routeVariables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/toggle.js' %}"></script>
<script type="text/javascript" src="{% static 'js/showeachmap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/map.js' %}"></script>
<script type="text/javascript" src="{% static 'js/position.js' %}"></script>
<script type="text/javascript" src="{% static 'js/tracking.js' %}"></script>

</html>
