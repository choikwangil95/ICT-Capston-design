<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html>

<head>
  <meta charset="utf-8">
  <link href="{% sass_src 'css/mobile.scss' %}" rel="stylesheet" type="text/css" />
  <link href="{% sass_src 'css/desktop.scss' %}" rel="stylesheet" type="text/css" />
  <link href="{% sass_src 'css/toggles.scss' %}" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Trip Suffer</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header__top">
        <div class="service" onclick="location.href='/'"><img src="{% static 'img/name.png' %}"></div>
        <div class="service__logo"><img src="{% static 'img/logo.png' %}"></div>
        <div class="service__container--mobile">
          <div class="service__logo--mobile"><img src="{% static 'img/logo.png' %}"></div>
          <div class="service--mobile" onclick="location.href='/'">trip Surfer</div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="new__route" onclick="location.href='/new_route/'"><p>새 여행 경로 생성</p></div>
        <div class="show__route" onclick="location.href='/list/'"><p>여행 경로 목록</p></div>
        <div class="location__address--mobile"></div>
      </div>
    </header>
    <div class="main">
      <div class="image"><p>여행 사진 업로드 중..</p></div>
      <div class="map__title--mobile"></div>
      <div id="map--mobile"></div>
      <button class="button__position--mobile"><img src="{% static 'img/position.png' %}"></button>
      <button class="button__start--mobile">Start</button>
      <button class="button__end--mobile">End</button>
      <button class="button__test--mobile">test</button>
      <button class="button__testend--mobile">end</button>
      <div class="pannel">
        <button class="button__newMap"><img src="{% static 'img/map.png' %}"><p>지도 생성</p>
        <button class="button__delete" onclick="location.href='/'"><img src="{% static 'img/travel.png' %}"><p>지도 초기화</p></button>
        <button class="button__test"><img src="{% static 'img/travel.png' %}"><p>테스트</p></button>
        <form class="filebox">
          <label for="ex_file"><p>사진 업로드</p></label>
          <input type="file" id="ex_file" class="button__image" accept="image/*" multiple onchange="getImage()"/>
        </form>
      </div>
      <div class="main__container">
        <div class="position">
          <div class="position__container">
            <div class="location">
              <div class="location__name">내 현재 위치</div>
              <div class="location__address"></div>
              <button class="button__position"><img src="{% static 'img/position.png' %}"></button>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </div>
  </div>
  </div>
</body>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd4jvxbs2P8Ak0JooTliUo_4E3QrnTykk&callback=initMap&region=kr"
  type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/variables/globalVariables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/variables/homeVarialbles.js' %}"></script>
<script type="text/javascript" src="{% static 'js/map.js' %}"></script>
<script type="text/javascript" src="{% static 'js/getLocation.js' %}"></script>
<script type="text/javascript" src="{% static 'js/title.js' %}"></script>
<script type="text/javascript" src="{% static 'js/tracking.js' %}"></script>
<script type="text/javascript" src="{% static 'js/test.js' %}"></script>
<script type="text/javascript" src="{% static 'js/image.js' %}"></script>
</html>
