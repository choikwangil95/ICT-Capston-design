<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
{% load custom_tags %}
<html>

<head>
    <meta charset="utf-8">
    <link href="{% sass_src 'css/list.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'css/toggles.scss' %}" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__top">
                <div class="service" onclick="location.href='/'"><img src="{% static 'img/name.png' %}"></div>
                <div class="service__logo"><img src="{% static 'img/logo.png' %}"></div>
            </div>
            <div class="header__bottom">
                <div class="new__route" onclick="location.href='/new_route/'">
                    <p>새 여행 경로 생성</p>
                </div>
        <div class="show__route" onclick=location.href="{%url 'showlist' user_name=user.username %}">
                    <p>여행 경로 목록</p>
                </div>
                {%if user.is_authenticated%}
                <div class="myid" data-value="{{user.username}}">
                {{user.username}}
                </div>
                <a href="{%url 'logout'%}">logout</a>
                {%else%}
                <a href="{%url 'login'%}">login</a>
                {%endif%}
            </div>

        </header>
        <div class="main">
            <div class="main__container">
                <div class="list__container">
                    {%for map in maps%}
                    <div class="list__component" data-value="{{map.pk}}" >
                        <img class="travel__photo" src="{% get_pic map.pk%}">
                        <div class="travel__date"><label for="travel__date">여행 날짜 :</label>{{map.datetime}}</div>
                        <div class="travel__title"><label for="travel__date">여행 제목 :</label>{{map.name}}</div>
                        <div class="travel__with"><label for="travel__date">여행 참여자들 :</label></div>
                    </div>
                    {%endfor%}


                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>

<script type="text/javascript" src="{% static 'js/variables/globalVariables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/variables/routeVariables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/image.js' %}"></script>

</html>
